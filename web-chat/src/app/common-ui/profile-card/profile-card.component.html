@if(profile){
    <div class="profile-card">
        <div class="avater-name">
            <img 
            [src]="profile.avatarUrl | imgUrl" 
            alt="avatar" 
            class="profile-cart__avatar">
            <div class="profile-cart__name">
                <strong class="h6">{{ profile.firstName}} {{profile.lastName}}</strong>
                <span class="subtitle">{{ profile.username}}</span>
            </div>
        </div>
        <div class="profile-cart__description">
            {{ profile.description}}
        </div>
        <div class="profile-cart__tags">
            @for(skill of profile.stack; track skill){
                <div class="skill-tag">{{skill}}</div>
            }
        </div>
        <div class="profile-cart__action-btns">
            <button class="btn">Subscribe</button>
        </div>
    </div>    
}
